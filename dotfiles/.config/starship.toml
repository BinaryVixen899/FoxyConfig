# Use custom formati
# 
#
#
[directory]
format = "[ $path ]($style)"
style = "fg:purple bg:white"
home_symbol = "ü¶ä"

[ruby]
format = '[ via $symbol($version)]($style)'
style = "fg:black bg:red"

[python]
format = '[ via ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'	
style = "fg:green bg:8"

[nodejs]
format = '[ via $symbol($version )]($style)'
version_format = 'v${raw}'
style = "fg:green bg:8"
not_capable_style = "fg:bold red bg:8"

[package]
format= '[via üì¶ $version]($style)'
style = "fg:208 bg:8"

[gcloud]
disabled = true

[git_branch]
format = '[ on $symbol$branch ]($style)'
style = "fg:purple bg:8"

[golang]
format = "[ via $symbol($version )]($style)"
style = "fg:bold cyan bg:8"

[rust]
format = "[ via $symbol($version )]($style)"
style = "fg:bold red bg:8"

[cmake]
format ="[via $symbol($version )]($style)"
style = "fg:bold blue bg:8"

[c]
format = "[via $symbol($version(-$name) )]($style)"
style = "fg:bold 149 bg:8"



[terraform]
format = "[ via $symbol$workspace ]($style)"
style = "fg:105 bg:8"

[cmd_duration]
disabled = true

[git_status] 
format = '([\[$all_status$ahead_behind\] ]($style))'
style = "bg:8"



